environment:
  matrix:
    - GENERATOR: "Visual Studio 12"
      CONFIG: Debug
      CMAKE_OPTS: "-DENTITY_ENABLE_PERFORMANCE_TESTS=OFF"

    - GENERATOR: "Visual Studio 12"
      CONFIG: Release
      CMAKE_OPTS: "-DENTITY_ENABLE_PERFORMANCE_TESTS=OFF"

    - GENERATOR: "Visual Studio 12 Win64"
      CONFIG: Debug
      CMAKE_OPTS: "-DENTITY_BUILD_TESTS=OFF"

    - GENERATOR: "Visual Studio 12 Win64"
      CONFIG: Release
      CMAKE_OPTS: "-DENTITY_BUILD_TESTS=OFF"

build_script:
  - cmd: set BOOST_ROOT=c:\Libraries\boost
  - cmd: call C:\"Program Files (x86)"\"Microsoft Visual Studio 12.0"\VC\vcvarsall.bat
  - cmake "-G%GENERATOR%" %CMAKE_OPTS% -H. -B_builds
  - cmake --build _builds --config "%CONFIG%"

test_script:
  - ps: cd _builds
  - ctest -VV -C "%CONFIG%"